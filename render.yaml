services:
  # Backend Django
  - type: web
    name: smartpark-backend
    runtime: python
    buildCommand: "./backend/build.sh"
    startCommand: "cd backend && gunicorn smartpark.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: smartpark-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        sync: false
    
  # Frontend React
  - type: web
    name: smartpark-frontend
    runtime: node
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npx serve -s build -l 3000"
    envVars:
      - key: NODE_VERSION
        value: 18.18.0
      - key: REACT_APP_API_URL
        value: https://smartpark-backend.onrender.com
      - key: REACT_APP_GOOGLE_MAPS_API_KEY
        sync: false

# Base de datos PostgreSQL
databases:
  - name: smartpark-db
    databaseName: smartpark
    user: smartpark
